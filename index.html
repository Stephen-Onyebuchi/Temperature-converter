<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Temperature Converter</title>
</head>

<body>


    <form id="tempConverter">
        <h1>Temperature Converter</h1>
        <div class="main">
            <div class="fahrenheit">
                <label for="fahrenheit">Fahrenheit:</label>
                <input type="number" id="fahrenheit" placeholder="Temp in Fahrenheit">
                <button type="button" id="convertToCelsius">Convert to Celsius</button>
            </div>
            <!-- <br> -->
            <div class="celsius">
                <label for="celsius">Celsius:</label>
                <input type="number" id="celsius" placeholder="Temp in Celsius">
                <button type="button" id="convertToFahrenheit">Convert to Fahrenheit</button>
            </div>
        </div>
    </form>

    <script src="script.js"></script>
</body>

</html>
